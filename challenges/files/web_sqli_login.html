<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .debug { background: #f5f5f5; padding: 15px; margin-top: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <h2>🔐 Admin Login Portal</h2>
    <form action="/login" method="POST">
        <input type="text" name="username" placeholder="Username" required style="width: 100%; padding: 8px; margin: 5px 0;">
        <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 8px; margin: 5px 0;">
        <button type="submit" style="width: 100%; padding: 10px; background: #007bff; color: white; border: none; border-radius: 4px;">Login</button>
    </form>
    
    <div class="debug">
        <h4>🔧 Debug Information:</h4>
        <p><strong>SQL Query Pattern:</strong> SELECT * FROM users WHERE username = '[user_input]' AND password = '[user_input]'</p>
        <p><strong>Hint:</strong> What happens if you make the WHERE clause always true?</p>
        <p><strong>Note:</strong> No valid credentials exist in the database. You need to bypass authentication.</p>
    </div>
</body>
</html>
